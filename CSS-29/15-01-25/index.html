<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BASICS</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>CSS Basics</h1>
    <h2>CSS Ways</h2>
    <h3 style="color: white">CSS Selectors</h3>

    <div
      style="
        color: white;
        background-color: black;
        border-radius: 10px;
        margin: 15px;
        padding: 10px;
      "
    >
      <button
        style="
          color: #ff0000;
          background-color: antiquewhite;
          padding: 5px 15px;
          border-radius: 10px;
        "
      >
        click here
      </button>
    </div>
  </body>
</html>
